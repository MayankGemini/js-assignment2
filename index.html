<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Assignment-02</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-fluid main-box">
      <div class="row my-4">
        <div class="col-6 center-text"><h1>Enter Employee Details</h1></div>
        <div class="col-6 center-text"><h1>Employee Records</h1></div>
      </div>

      <div class="row">
        <div class="col-6">
          <form class="my-form">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              required
              placeholder="Enter your Name"
            />

            <label for="E-mail">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              required
              placeholder="Enter your Email"
            />

            <label for="phone">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              placeholder="Enter your Phone Number"
            />

            <button class="custom-btn my-5 mx-1" id="submit" type="reset">
              Submit
            </button>
            <button class="custom-btn my-5" type="reset" id="reset">
              Reset
            </button>
          </form>
        </div>

        <!-- <div id="result"></div> -->
        <div class="col-6">
          <table id="myTable">
            <thead>
              <tr>
                <th>SNo</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Email Id</th>
              </tr>
            </thead>
            <tbody>
              <tr></tr>
            </tbody>
          </table>

          <div id="results"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
